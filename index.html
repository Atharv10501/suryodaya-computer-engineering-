<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Security Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url(images.jpg) no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 450px;
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            margin: auto;
            transition: 0.3s;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        input {
            padding: 12px;
            width: 85%;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
        }
        input:focus {
            outline: 2px solid #ff6b6b;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4757;
            transform: scale(1.05);
        }
        #strength, #generatedPassword {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        /* Password Strength Color Indicator */
        .weak { color: #ff4757; }
        .moderate { color: #ffa502; }
        .strong { color: #2ed573; }
        .very-strong { color: #1e90ff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Security Tool</h2>
        <input type="text" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPasswordStrength()">Check Strength</button>
        <p id="strength"></p>
        <button onclick="generateNewPassword()">Generate Secure Password</button>
        <p id="generatedPassword"></p>
    </div>

    <script>
        function evaluatePassword(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            let strengthText = ["Very Weak", "Weak", "Moderate", "Strong", "Very Strong"];
            let colors = ["weak", "weak", "moderate", "strong", "very-strong"];

            let result = document.getElementById("strength");
            result.innerText = "Password Strength: " + strengthText[strength];
            result.className = colors[strength];
        }

        function generateSecurePassword() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:'\",.<>?/";
            let password = "";
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        function checkPasswordStrength() {
            const password = document.getElementById("passwordInput").value;
            evaluatePassword(password);
        }

        function generateNewPassword() {
            document.getElementById("generatedPassword").innerText = "Suggested Secure Password: " + generateSecurePassword();
        }
    </script>
</body>
</html>
